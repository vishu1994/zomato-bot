templates:
  utter_greet:
  - text: Hey! How are you?
  utter_did_that_help:
  - text: Did that help you?
  utter_assist:
  - text: Great ! How may i assist you?
  utter_ask_location_cuisine:
  - text: Please share your location and cuisine.
  utter_ask_location:
  - text: Please share your location.
  utter_ask_cuisine:
